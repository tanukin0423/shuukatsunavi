<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入社前準備チェックリスト - 学生のための就活ナビゲーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #f3efef;
            text-align: center;
        }
        .checklist {
            list-style-type: none;
            padding: 0;
        }
        .checklist li {
            margin-bottom: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 3px;
        }
        .checklist input[type="checkbox"] {
            margin-right: 10px;
        }
        h1 {
        background-color: #4235cf; /* 水色の背景 */
        padding: 15px;
        text-align: center; /* センタリング */
        border-radius: 8px; /* 角を丸くする（オプション） */
        margin-bottom: 20px; /* 下の要素との間隔を開ける */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>入社前準備チェックリスト</h1>
        <p>内定獲得おめでとうございます！入社までに以下の項目を確認し、準備を進めましょう。</p>
        <ul class="checklist">
            <li><input type="checkbox" id="item1"><label for="item1">内定承諾書の提出</label></li>
            <li><input type="checkbox" id="item2"><label for="item2">入社に必要な書類の準備（住民票、卒業証明書など）</label></li>
            <li><input type="checkbox" id="item3"><label for="item3">社会人としての身だしなみの準備（スーツ、靴、カバンなど）</label></li>
            <li><input type="checkbox" id="item4"><label for="item4">通勤経路の確認と定期券の購入</label></li>
            <li><input type="checkbox" id="item5"><label for="item5">銀行口座の開設（給与振込用）</label></li>
            <li><input type="checkbox" id="item6"><label for="item6">健康保険証の取得手続き</label></li>
            <li><input type="checkbox" id="item7"><label for="item7">引越しの手配（必要な場合）</label></li>
            <li><input type="checkbox" id="item8"><label for="item8">入社前研修の日程確認</label></li>
            <li><input type="checkbox" id="item9"><label for="item9">会社の最新情報のチェック（ニュースや公式サイト）</label></li>
            <li><input type="checkbox" id="item10"><label for="item10">ビジネスマナーの復習</label></li>
        </ul>
        <p>このチェックリストを活用して、スムーズな入社準備を心がけましょう。不明点があれば、人事部門に確認することをお忘れなく。</p>
        <p><a href="就活ナビサイト.html">就活ナビゲーターホームへ戻る</a></p>
    </div>
</body>
</html>
